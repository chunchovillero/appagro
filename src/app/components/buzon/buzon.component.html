<nav class="navbar top navbar-fixed" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a class="button blue" style="margin-top:15px;" [routerLink]="['/menu']">Regresar</a>
		</div>
	</div>
</nav>

<div class="container">

	<div class="row">
		<div class="logo">
			<img class="img-center" src="assets/img/logo.png" alt="logo" >
		</div>
	</div>
	<div class="row" id="mainmenu" style="margin-top: -20px">
		<div class="col-lg-12 col-sm-12 text-center">
			<h1>Ingresa una idea, opinón o sugerencia</h1><br>
			<form #formbuzon="ngForm" (ngSubmit)="onSubmit(nombre.value, cargo.value, telefono.value, respuesta1.value)">

				
				<div class="col-md-4 form-group"><input type="text" style="font-size: 30px; padding: 30px 15px" class="form-control" name="nombre" #nombre [(ngModel)]="buzon.nombre" required placeholder="Nombre"></div>
				<div class="col-md-4 form-group"><input type="text" style="font-size: 30px; padding: 30px 15px" class="form-control" name="cargo" #cargo [(ngModel)]="buzon.cargo" required placeholder="Cargo"></div>
				<div class="col-md-4 form-group"><input type="text" style="font-size: 30px; padding: 30px 15px" class="form-control" name="telefono" #telefono [(ngModel)]="buzon.telefono"  required placeholder="Teléfono"></div>

				


				<div class="col-md-8 form-group">


					<textarea name="respuesta1" #respuesta1 [(ngModel)]="buzon.respuesta1" required placeholder="Escriba aquí" class="form-control" rows="4"  autocomplete="off" style="width: 100%;font-size: 30px; margin: 0 auto; margin-top: 20px; overflow: hidden; height: 120px;"></textarea>
					<span style="float: left;">* Todos los campos son requeridos.</span>
				</div>

	<div class="col-md-4 form-group" style="">
		<input type="submit" name="Enviar" value="Enviar" style="font-size: 50px; margin-top: 40px; float: right; padding: 15px 15px" class="btn btn-primary"><br>
	</div>
				
			</form>							
		</div>
	</div>
</div>
